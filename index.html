<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai stall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
           TEA,COFFEE & MORE
        </h1>
        <hr>
        <div class="item">
            <h2>Kadak chai ki pyali</h2>
            <div class="chai">
            <div class="item-name">Homemade chai</div>
            <div class="Price">Rs 25/-</div>
        </div>
        </div>
        <div class="item">
            <h2>Teas</h2>
            <div class="chai">
            <div class="item-name">Reen Organic|Assam leaf</div>
            <div class="Price">Rs 50/-</div>
        </div>
        </div>
        <div class="item">
            <h2>Espresso</h2>
            <div class="chai">
            <div class="item-name">A strong black COFFEE</div>
            <div class="Price">Rs 75/-</div>
        </div>
        </div>
        <div class="item">
            <h2>Cafe apna</h2>
            <div class="chai">
            <p class="item-name">chocolate lassi tea</p>
            <div class="Price">Rs 65/-</div>
        </div>
        </div>
        <div class="item">
            <h2>Cappuccino</h2>
            <div class="chai">
            <div class="item-name">Pyaar se bani Coffee</div>
            <div class="Price">Rs 100/-</div>
        </div>
        </div>
    </div>
    
</body>
</html>
